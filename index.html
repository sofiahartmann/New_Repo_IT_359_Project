<!DOCTYPE html>
<html>
<head>
  <title>Laney and Sofia page</title>
</head>
<body>

  <h1>Welcome!</h1>

  <input id="userInput" placeholder="Type something">
  <button onclick="showInput()">Submit</button>

  <div id="output"></div>

  <script>
    function showInput() {
      var input = document.getElementById("userInput").value;
      document.getElementById("output").innerHTML = input;
    }
  </script>

</body>
</html>
